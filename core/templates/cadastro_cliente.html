{% extends 'bases/base.html' %}

{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}
<h1> Cadastro Cliente </h1>

        {% csrf_token %}
        {{ form_cliente }}
        <button type="submit">{{ texto }}</button>
        <div class="botao-volt">
            <a href="{% url 'cliente' %}">Voltar</a>
        </div>
    </form>    
{% endblock %}
