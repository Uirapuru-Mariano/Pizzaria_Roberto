{% load static %}
<head>
    <link rel="stylesheet" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <nav style="min-height: 70px; background-color: rgb(255, 179, 0) !important; color: white !important;" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="deit">
      <a href="{% url 'index' %}"><img class="navbar-brand" src="{% static 'img/logodeitada.png' %}" style="width: 180px; height: 60px;"></a>
    </div>
    <div style="display: flex; justify-content: center; column-gap: 40px; margin-left: 10px;">
      <div class="div-item-menu">
          <a href="{% url 'endereco' %}" class="item-menu">Endereços</a>
      </div>
      <div class="div-item-menu">
          <a href="{% url 'pedido' %}" class="item-menu">Pedidos</a>
      </div>
      <div class="div-item-menu">
          <a href="{% url 'produtos' %}" class="item-menu">Cardápio</a>
      </div>
  </div>
  <div class="user-area">
      {% if user.is_authenticated %}
          <div>
            <p>Olá, {{ user.username }}</p>
            {% if user.Telefone %}
              <p>Telefone: {{ user.Telefone }}</p>
            {% else %}
              <p>Telefone: Não informado</p>
            {% endif %}
          </div>
          <a href="{% url 'logout' %}" class="btns">Sair</a>
      {% else %}
          <a href="{% url 'login' %}" class="btns gap">Login</a>
          <a href="{% url 'cadastro_user' %}" class="btns">Cadastrar</a>
      {% endif %}
  </div>
  </nav>
</body>
</html>
