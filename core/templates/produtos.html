{% extends 'bases/base.html' %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
<p>
<h1>Produtos</h1>
</p>
<p>
    <p>
        <a href="{% url 'cadastro' %}">Cadastrar novo produto</a>
    </p>

    {% for produto in lista_produto %}
        <div class="item_lista">
            <div class="det_lista">
                Nome: {{ produto.nome }}
            </div> 
            <div class="det_lista">
                Preço: R$ {{ produto.valor }}
            </div>
            <div class="det_lista">
                <a href="{% url 'edit_produto' produto.id %}">Editar</a>
            </div>
            <div class="det_lista">
                <a href="{% url 'del_produto' produto.id %}">Deletar</a>
            </div>
        </div>
    {% endfor %}
</p>
{% endblock %}
