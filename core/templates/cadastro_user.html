{% extends 'bases/base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
{% load static %}

<style>
    .main-cont{
        background-color: rgb(255, 255, 255) !important ;
        width: 400px !important;
        margin: auto;
        margin-top: 5%;
        margin-bottom: 5%;
        border-radius: 10px;

        input {
            width: 100%;
        }
    }
    .cont-1{ 
        height: 45%;
        width: 100%;
        border-radius: 10px 10px 0 0;
        img{
            height: 80%;
            width: 36%;
            margin-left: 32%;
            margin-top: 5%;
            
        }
    }

   .cont-3 {
    margin-top: 10px;
    padding-bottom: 10px;
   }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;

        > div {
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        label {
            width: 100%;
        }

        .helptext {
            font-size: 9px;
        }
    }
    
</style>
<div class="main-cont">
    <div class="cont-1" >
        <img src="{% static 'img/logosmall.png' %}" alt="#">
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <div class="cont-3">
            <input type="submit" value="CADASTRAR">
        </div>
    </form>
</div>

{% endblock %}
